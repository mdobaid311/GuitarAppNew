<app-custom-guitar-loader *ngIf="loader"></app-custom-guitar-loader>

<div class="dashboard__screen">
  <div class="dashboard_container">
    <div class="dashboard__main_screen">
      <!-- header -->
      <app-custom-header
        (onDateChanged)="onGlobalDateRangeChanged($event)"
        (onRangeSelect)="onRangeSelect($event)"
        [fullDate]="fullDate"
        [showDateRangePicker]="true"
      ></app-custom-header>
      <div class="main_screen__main_container">
        <div class="main_container__heading">
          <h3>Dashboard</h3>
          <!-- <h3>Edit</h3> -->
        </div>

        <div
          class="main_container__charts_container"
          *ngFor="let item of fullSalesData; let i = index"
        >
          <div class="charts_container__chart" *ngIf="showColChart">
            <app-column-chart
              *ngIf="i == 0"
              [columnChartData]="
                item?.chartSeries?.series.length > 0
                  ? item?.chartSeries?.series
                  : []
              "
              [avgChartData]="averageSeries[item.name]"
              [brandName]="item.name ? item.name : ''"
            ></app-column-chart>
            <!-- <app-column-chart
            *ngIf="i == 1"
            [columnChartData]="
              item?.chartSeries?.series.length > 0
                ? item?.chartSeries?.series
                : []
            "
          ></app-column-chart> -->
          </div>
          <div class="charts_container__chart" *ngIf="showBarChart">
            <app-bar-chart
              *ngIf="i == 0"
              [barChartData]="
                item?.chartSeries?.series.length > 0
                  ? item?.chartSeries?.series
                  : []
              "
              [avgChartData]="averageSeries[item.name]"
              [brandName]="item.name ? item.name : ''"
            ></app-bar-chart>
            <!-- <app-bar-chart
            *ngIf="i == 1"
            [barChartData]="
              item?.chartSeries?.series.length > 0
                ? item?.chartSeries?.series
                : []
            "
          ></app-bar-chart> -->
          </div>
          <div class="charts_container__chart" *ngIf="showPieChart">
            <app-pie-chart
              *ngIf="i == 0"
              [pieChartData]="
                item?.chartSeries?.series.length > 0
                  ? item?.chartSeries?.series
                  : []
              "
            ></app-pie-chart>
            <!-- <app-pie-chart
            *ngIf="i == 1"
            [pieChartData]="
              item?.chartSeries?.series.length > 0
                ? item?.chartSeries?.series
                : []
            "
          ></app-pie-chart> -->
          </div>
          <div class="charts_container__chart" *ngIf="showLineChart">
            <app-line-chart
              *ngIf="i == 0"
              [lineChartData]="
                item?.chartSeries?.series.length > 0
                  ? item?.chartSeries?.series
                  : []
              "
              [avgChartData]="averageSeries[item.name]"
              [brandName]="item.name ? item.name : ''"
              [interval]="'1h'"
            ></app-line-chart>

            <!-- <app-line-chart
                  *ngIf="i == 1"
                  [lineChartData]="
                    item?.chartSeries?.series.length > 0
                      ? item?.chartSeries?.series
                      : []
                  "
                ></app-line-chart> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
